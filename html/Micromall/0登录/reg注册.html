<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>注册</title>
		<!--字体图标-->
		<link rel="stylesheet" href="../styles/iconfont/iconfont.css">
		<!--公共样式-->
		<link rel="stylesheet" href="../styles/NormalizeFile.css">
		<link rel="stylesheet" href="../styles/public.css">
		<!--自定义样式-->
		<link rel="stylesheet" href="../styles/style.css">
		<!--jquery库-->
		<script src="../scripts/jquery-3.1.0.js"></script>	
		<!--rem自适应-->
		<script src="../scripts/flexible.js"></script>	
	</head>

	<body class="bgbody">
		<!--主体部分begin-->
		<div class="wrap">
			<div class="reg-top"></div>
			<form class="reg-form" id="form1">
				<!--单行begin-->
				<div class="field-bar">
					<div class="label">手机号</div>	
					<div class="field-control">
						<input type="text" id="phone" class="input-required" autocomplete="off" placeholder="请输入11位手机号"/>
					</div>
				</div>
				<!--单行end-->
				<!--单行begin-->
				<div class="field-bar">
					<div class="label">验证码</div>	
					<div class="field-control">
						<input type="text" id="code" class="input-required verifi-code-input" autocomplete="off" placeholder="请输入短信验证码"/>
						<input type="button" class="verifi-code-btn sel" onclick="settime(this)" value="发送验证码">
					</div>
				</div>
				<!--单行end-->	
				<!--单行begin-->
				<div class="field-bar">
					<div class="label">密码</div>	
					<div class="field-control">
						<input type="password" id="pwd" class="input-required" autocomplete="off" placeholder="请输入6-16位数字或字母"/>
					</div>
				</div>
				<!--单行end-->	
				<div class="submit-bar">
					<button type="submit" class="submit-btn sel" onclick="check()">注册</button>
				</div>
				<div class="reginf">
					<i class="iconfont sel">&#xe602;</i>
					<p>我已阅读并同意<a class="protocol" href="useragree用户协议.html">凡品云商商城用户协议</a></p>
				</div>
			</form>
		</div>
		<!--主体部分end-->
	</body>
	<!--登陆模块所用js-->
	<script src="../scripts/custom-log.js"></script>
</html>
