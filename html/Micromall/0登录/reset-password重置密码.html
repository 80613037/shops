<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>重置密码</title>
		<!--字体图标-->
		<link rel="stylesheet" href="../styles/iconfont/iconfont.css">
		<!--公共样式-->
		<link rel="stylesheet" href="../styles/NormalizeFile.css">
		<link rel="stylesheet" href="../styles/public.css">
		<!--自定义样式-->
		<link rel="stylesheet" href="../styles/style.css">
		<!--jquery库-->
		<script src="../scripts/jquery-3.1.0.js"></script>	
		<!--rem自适应-->
		<script src="../scripts/flexible.js"></script>	
	</head>

	<body class="bgbody">
		<!--主体部分begin-->
		<div class="wrap">
			<div class="reg-top"></div>
			<form class="reg-form" id="form1">	
				<!--单行begin-->
				<div class="field-bar">
					<div class="label">新密码</div>	
					<div class="field-control">
						<input type="password" id="pwd" class="input-required" autocomplete="off" placeholder="请输入6-16位数字或字母"/>
					</div>
				</div>
				<!--单行end-->
				<!--单行begin-->
				<div class="field-bar">
					<div class="label">确认密码</div>	
					<div class="field-control">
						<input type="password" id="pwd1" class="input-required" autocomplete="off" placeholder="请再一次输入新密码"/>
					</div>
				</div>
				<!--单行end-->					
				<div class="submit-bar">
					<button type="submit" class="submit-btn sel" onclick="checkconfirm()">确认</button>
				</div>
			</form>
		</div>
		<!--主体部分end-->
	</body>
	<!--登陆模块所用js-->
	<script src="../scripts/custom-log.js"></script>
</html>
