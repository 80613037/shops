<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>订单详情</title>
		<!--字体图标-->
		<link rel="stylesheet" href="../styles/iconfont/iconfont.css">
		<!--公共样式-->
		<link rel="stylesheet" href="../styles/NormalizeFile.css">
		<link rel="stylesheet" href="../styles/public.css">
		<!--自定义样式-->
		<link rel="stylesheet" href="../styles/style.css">
		<link rel="stylesheet" href="../styles/coment.css">		
		<!--jquery库有此轮播的需要引用低版本的库-->
		<script src="../scripts/jquery-1.8.3.min.js"></script>	
		<!--rem自适应-->
		<script src="../scripts/flexible.js"></script>	
	</head>
	<body>
		<!--主体部分begin-->
		<div class="wrap pad-bot">	
			<!--收货地址begin-->
			<div class="line-bar box-bar" onclick="window.location.href='#'">
				<div class="position-icon"></div>
				<div class="position-inf">
					<div class="per-inf">
						<span class="name">收货人：于帅</span>
						<span class="tel">13333333333</span>
					</div>
					<div class="dt-addr">
						请填写收货地址请填写收货地址请填写收货地址请填写收货地址请填写收货地址
					</div>
				</div>
				<div class="position-jt"></div>
			</div>
			<!--收货地址end-->			
			<div class="hotel-wrap hotel-wrapbgnone lands-pro-wrap on">
				<!--一条订单begin-->
				<ul class="hotel-ul mar-bot">
					<li class="hotel-list pad10">
						<div class="tw-panel box-bar mar-b">
							<div class="hotel-pic-box cell">
								<div class="hotel-pic" style="background-image:url(../images/sy_1banner_02.jpg);"></div>
							</div>
							<div class="hotel-inf box-bar-list">
								<h3>手撕牛肉干500g正宗内蒙古特产手撕风干牛肉干零食小吃</h3>
								<div class="hotel-other">
									<b class="cor fl">￥123.00</b>
									<b class="fr">X2</b>									
								</div>
							</div>
						</div>					
					</li>			
				</ul>
				<!--一条订单end-->
				<div class="finll-form-bar box-bar pad-lr">
					<div class="order-num box-bar-list">订单号：</div>
					<div class="order-pay cell widauto">2016-10-21   10:21:56</div>
				</div>
				<div class="finll-form-bar box-bar pad-lr">
					<div class="order-num box-bar-list">支付方式：</div>
					<div class="order-pay cell widauto">微信</div>
				</div>
				<div class="finll-form-bar box-bar pad-lr">
					<div class="order-num box-bar-list">订单状态：</div>
					<div class="order-pay cell widauto">中通快递</div>
				</div>
				<div class="finll-form-bar box-bar pad-lr">
					<div class="order-num box-bar-list">实际付款：</div>
					<div class="order-pay cell widauto cor">￥1020.90（运费￥0.00）</div>
				</div>
				<div class="finll-form-bar box-bar pad-lr mar-bot">
					<div class="order-num box-bar-list">下单时间：</div>
					<div class="order-pay cell widauto">微信</div>
				</div>	
				<div class="shopinf-wrap">
					<h3 class="box-bar">商家信息</h3>
					<div class="finll-form-bar box-bar pad-lr">
						<div class="cell tex-l">收货人：</div>
						<div class="box-bar-list tex-l">中通快递</div>
					</div>
					<div class="finll-form-bar box-bar pad-lr">
						<div class="cell tex-l">电话：</div>
						<div class="box-bar-list tex-l">18654652536</div>
					</div>
					<div class="finll-form-bar dz box-bar pad-lr">
						<div class="cell tex-l">地址：</div>
						<div class="dz box-bar-list tex-l">河北省石家庄市新华区天山大街与中山路交叉口御景花园13号楼2092室</div>
					</div>					
				</div>				
			</div>
		</div>
		<!--主体部分end-->
		<footer class="footer bor-t">
			<div class="finll-form-bar">
				<div class="order-btn lv fr">去处理</div>					
			</div>	
		</footer>			
	</body>
</html>
