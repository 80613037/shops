<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>立即购买</title>
		<!--字体图标-->
		<link rel="stylesheet" href="../styles/iconfont/iconfont.css">
		<!--公共样式-->
		<link rel="stylesheet" href="../styles/NormalizeFile.css">
		<link rel="stylesheet" href="../styles/public.css">
		<!--自定义样式-->
		<link rel="stylesheet" href="../styles/style.css">	
		<link rel="stylesheet" href="../styles/coment.css">
		<!--jquery库有此轮播的需要引用低版本的库-->
		<script src="../scripts/jquery-3.1.0.js"></script>	
		<!--rem自适应-->
		<script src="../scripts/flexible.js"></script>			
	</head>
  <style>

    </style>	
	<body>
		<!--主体部分begin-->
		<div class="wrap">
			<!--收货地址begin-->
			<div class="line-bar box-bar" onclick="window.location.href='#'">
				<div class="position-icon"></div>
				<div class="position-inf">
					<div class="per-inf">
						<span class="name">收货人：于帅</span>
						<span class="tel">13333333333</span>
					</div>
					<div class="dt-addr">
						请填写收货地址请填写收货地址请填写收货地址请填写收货地址请填写收货地址
					</div>
				</div>
				<div class="position-jt"></div>
			</div>
			<!--收货地址end-->	
			<!--一条订单begin-->
			<ul class="hotel-ul mar-bot">
				<li class="hotel-list pad10 bgwid">
					<div class="tw-panel box-bar mar-b">
						<div class="hotel-pic-box cell">
							<div class="hotel-pic" style="background-image:url(../images/sy_1banner_02.jpg);"></div>
						</div>
						<div class="hotel-inf box-bar-list">
							<h3>手撕牛肉干500g正宗内蒙古特产手撕风干牛肉干零食小吃</h3>
							<div class="hotel-other">
								<b class="cor fl">￥123.00</b>
								<b class="fr">X2</b>									
							</div>
						</div>
					</div>					
				</li>
				<li class="hotel-list pad10 bgwid">
					<div class="tw-panel box-bar mar-b">
						<div class="hotel-pic-box cell">
							<div class="hotel-pic" style="background-image:url(../images/sy_1banner_02.jpg);"></div>
						</div>
						<div class="hotel-inf box-bar-list">
							<h3>手撕牛肉干500g正宗内蒙古特产手撕风干牛肉干零食小吃</h3>
							<div class="hotel-other">
								<b class="cor fl">￥123.00</b>
								<b class="fr">X2</b>									
							</div>
						</div>
					</div>					
				</li>							
			</ul>
			<!--一条订单end-->
			<div class="single-row box-bar pad10">
				<div class="tit">金币</div>
				<div class="box-bar-list cor tex-r">已抵用￥3.5元</div>
				<div class="position-jt"></div>
			</div>
			<div class="single-row box-bar pad10 mar-bot">
				<div class="tit">代金券</div>
				<div class="box-bar-list cor tex-r">已抵用￥3.5元</div>
				<div class="position-jt"></div>
			</div>	
			<div class="order-submit-wrap pad10">
				<div class="sub-price">总价：<span class="price">￥1020.9</span>(含运费6元)</div>
				<a class="pay-btn wx-pay" href="#">微信支付</a>
				<a class="pay-btn ye-pay" href="#">余额支付</a>
			</div>
		</div>
		<!--主体部分end-->		
	</body>
<!--首页模块自定义js-->
<script type="text/javascript" src="../scripts/custom-index.js"></script>
</html>
