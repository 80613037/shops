<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>我的订单-待评价</title>
		<!--字体图标-->
		<link rel="stylesheet" href="../styles/iconfont/iconfont.css">
		<!--公共样式-->
		<link rel="stylesheet" href="../styles/NormalizeFile.css">
		<link rel="stylesheet" href="../styles/public.css">
		<!--自定义样式-->
		<link rel="stylesheet" href="../styles/style.css">
		<link rel="stylesheet" href="../styles/coment.css">		
		<!--jquery库有此轮播的需要引用低版本的库-->
		<script src="../scripts/jquery-1.8.3.min.js"></script>	
		<!--rem自适应-->
		<script src="../scripts/flexible.js"></script>	
	</head>
	<body>
		<!--主体部分begin-->
		<div class="wrap pad-bot">				
			<div class="hotel-wrap hotel-wrapbgnone lands-pro-wrap on">
				<!--一条订单begin-->
				<ul class="hotel-ul">
					<div class="finll-form-bar pad-lr box-bar bor-b">
						<div class="order-num box-bar-list">订单号：4514313213156</div>
						<div class="order-pay cell cor">待评价</div>
					</div>
					<div class="finll-form-bar pad-lr box-bar bor-b">
						<div class="order-num box-bar-list">下单日期：2016-09-13 13:15:32</div>
						<div class="order-pay cell">&nbsp;</div>
					</div>	
					<!--单循环begin-->
					<li class="hotel-list pad10">
						<div class="tw-panel box-bar mar-b">
							<div class="hotel-pic-box cell">
								<div class="hotel-pic" style="background-image:url(../images/sy_1banner_02.jpg);"></div>
							</div>
							<div class="hotel-inf box-bar-list">
								<h3>手撕牛肉干500g正宗内蒙古特产手撕风干牛肉干零食小吃</h3>
								<div class="hotel-other">
									<b class="cor fl">￥1020.9</b>
									<b class="fr">X2</b>									
								</div>
							</div>
						</div>					
					</li>	
					<div class="finll-form-bar tex-r bor-b">
						<span class="pad-r">合计数量：1</span><span>合计金额：</span><span class="cor">￥1020.9</span>
					</div>	
					<div class="finll-form-bar tex-r mar-bot">
						<div class="finll-form-bar">
							<div class="order-btn lv fr">去评价</div>						
							<div class="order-btn hui fr" onclick="funcsq()">申请退款</div>
						</div>						
					</div>	
					<!--单循环end-->
					<!--单循环begin-->
					<li class="hotel-list pad10">
						<div class="tw-panel box-bar mar-b">
							<div class="hotel-pic-box cell">
								<div class="hotel-pic" style="background-image:url(../images/sy_1banner_02.jpg);"></div>
							</div>
							<div class="hotel-inf box-bar-list">
								<h3>手撕牛肉干500g正宗内蒙古特产手撕风干牛肉干零食小吃</h3>
								<div class="hotel-other">
									<b class="cor fl">￥1020.9</b>
									<b class="fr">X2</b>									
								</div>
							</div>
						</div>					
					</li>	
					<div class="finll-form-bar tex-r bor-b">
						<span class="pad-r">合计数量：1</span><span>合计金额：</span><span class="cor">￥1020.9</span>
					</div>	
					<div class="finll-form-bar tex-r mar-bot">
						<div class="finll-form-bar">
							<div class="order-btn lv fr">去评价</div>						
							<div class="order-btn hui fr">申请退款</div>
						</div>						
					</div>	
					<!--单循环end-->					
				</ul>
				<!--一条订单end-->		

			</div>
		</div>
		<!--主体部分end-->		
	</body>
<script type="text/javascript" src="../scripts/custom-index.js"></script>
</html>
