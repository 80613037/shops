					</ul>
					<a href="javascript:;" id="btn_prev"></a>
					<a href="javascript:;" id="btn_next"></a>
				</div>
			</div>

			<!--产品信息begin-->
			<div class="detail-panel">
				<div class="detail-tit">
					<h3>水果 山东烟台苹果水果 新鲜栖霞红富士苹果脆甜5斤 大果包邮 </h3>
					<span class="dt-icon">自营</span>
				</div>
				<div class="detail-price box-bar">
					<div class="dt-price box-bar-list">￥20.9</div>
					<div class="dt-num box-bar-list">商品数量：1000</div>
				</div>
			</div>
			<div class="detail-add-cart box-bar">
				<div class="dt-hdnmu box-bar-list">数量</div>
				<div class="dt-bdnum box-bar-list">
					<div class="inner-dt-bdnum">
		                <span class="reduce">-</span>
		                <input class="count-input" type="text" value="1"/>

		            </div>    
				</div>

			<div class="detail-main">

						<li class="box-bar-list evaluate">商品评价</li>
					</ul>
				</div>
				<div class="dt-bdtab">
					<div class="dt-bdtab-inf table-wrap on">
						<img src="../images/sy_1banner_02.jpg" alt="">
					</div>
					<div class="dt-bdtab-inf">
						<ul class="evaluate-wrap">
							<!--评价内容循环begin-->
							<li class="dtcmc-li">
								<div class="buyers-inf">
									<!--建议头像上传正方形-->
									<span class="head"><img src="../images/sy_1banner_02.jpg" alt=""></span>
									<span class="name">您的昵称</span>
									<span class="time">2016-10-26</span>
								</div>
								<div class="remark-inf">

								</div>
								<div class="remark-img">
									<img src="../images/sy_1banner_02.jpg" alt="">
									<img src="../images/wd_40bg.jpg" alt="">
								</div>
							</li>
							<!--评价内容循环end-->
							<!--评价内容循环begin-->
							<li class="dtcmc-li">

								</div>
								<div class="remark-inf">

								</div>
								<div class="shopmanreply">
									<span class="hd">店家回复：</span>
									<span class="bd">谢谢您的支持！</span>
								</div>
							</li>
							<!--评价内容循环end-->							
						</ul>
						<div class="loadmore">加载更多评价</div>
					</div>					
				</div>				
			</div>
			<!--商品详情和商品评价end-->
		</div>
		<!--主体部分end-->
		<!--固定的底部begin-->
		<footer class="footer">
			<div class="detail-footer">
				<div class="toshop foot-block1">
					<i class="iconfont">&#xe607;</i>
					<p>进店逛逛</p>
				</div>
				<div class="share foot-block1 eject-btn">
					<i class="iconfont">&#xe605;</i>
					<p>分享</p>
				</div>
				<div class="cart foot-block1">
					<i class="iconfont">&#xe608;</i>
					<p>购物车</p>
				</div>
