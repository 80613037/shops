<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>我要支持</title>
		<!--字体图标-->
		<link rel="stylesheet" href="../styles/iconfont/iconfont.css">
		<!--公共样式-->
		<link rel="stylesheet" href="../styles/NormalizeFile.css">
		<link rel="stylesheet" href="../styles/public.css">
		<!--自定义样式-->
		<link rel="stylesheet" href="../styles/style.css">		
		<!--jquery库有此轮播的需要引用低版本的库-->
		<script src="../scripts/jquery-3.1.0.js"></script>	
		<!--rem自适应-->
		<script src="../scripts/flexible.js"></script>			
	</head>
  <style>

    </style>	
	<body>
		<!--主体部分begin-->
		<div class="wrap">
			<!--收货地址begin-->
			<div class="line-bar box-bar" onclick="window.location.href='#'">
				<div class="position-icon"></div>
				<div class="position-inf">
					<div class="per-inf">
						<span class="name">收货人：于帅</span>
						<span class="tel">13333333333</span>
					</div>
					<div class="dt-addr">
						请填写收货地址请填写收货地址请填写收货地址请填写收货地址请填写收货地址
					</div>
				</div>
				<div class="position-jt"></div>
			</div>
			<!--收货地址end-->
			<!--订单信息begin-->
			<div class="order-inf mar-bot">
				<h3 class="supp-h">小滴云智能管家锁</h3>
				<div class="supp-hd">回报内容：</div>
				<div class="supp-con">【加推档位】感谢您对小滴云智能锁的支持，您将获得小滴云智能锁1台（全国包安装，偏远地区除外，180天只换不修）。</div>
			</div>
			<div class="single-row single-row1 box-bar pad10">
				<div class="tit">支持金额</div>
				<div class="box-bar-list">1元</div>
				<div class="position-jt"></div>
			</div>
			<div class="single-row single-row1 box-bar pad10">
				<div class="tit">自定义金额</div>
				<div class="box-bar-list">￥<input type="text" class="supp-inp" autocomplete="off"/>元</div>
				<div class="position-jt"></div>
			</div>			
			<!--订单信息end-->
			<div class="reginf suppor-hd">
				<i class="iconfont sel">&#xe602;</i>
				<p>我已阅读并同意<a class="protocol" href="#">支持者协议</a></p>
			</div>			
			<div class="single-row box-bar pad10">
				<div class="tit">金币</div>
				<div class="box-bar-list"></div>
				<div class="position-jt"></div>
			</div>
			<div class="single-row box-bar pad10 mar-bot">
				<div class="tit">代金券</div>
				<div class="box-bar-list"></div>
				<div class="position-jt"></div>
			</div>	
			<div class="order-submit-wrap pad10">
				<div class="sub-price">总价：<span class="price">￥1020.9</span></div>
				<a class="pay-btn wx-pay" href="#">微信支付</a>
				<a class="pay-btn ye-pay" href="#">余额支付</a>
			</div>
		</div>
		<!--主体部分end-->
		<!--弹窗-->
		<div class="tc-bd">
			<div class="tc-bd-inner">
				<h3>提示</h3>
				<p>是否支付该订单？</p>
				<div class="wrap-btn box-bar">
					<a class="quxiao-btn box-bar-list">取消</a>
					<a class="sure-btn box-bar-list">确定</a>
				</div>
			</div>
		</div>			
	</body>
<!--首页模块自定义js-->
<script type="text/javascript" src="../scripts/custom-index.js"></script>
<script type="text/javascript" src="../scripts/custom-log.js"></script>
</html>
