				垣曲县位于山西省南部，运城市东端，东北与阳城、沁水两县毗连；北和翼城、绛县接壤；西与闻喜交界；西南连接夏县；东邻河南省的济源市；南与河南省三门峡市的渑池县、洛阳市的新安县隔河相望，全县国土总面积1620平方公里。距省会太原350公里、运城100公里、郑州230公里、西安340公里，距运城关公机场四十分钟路程。垣曲县又称舜乡，是帝舜故里，位于山西省南端，东跨王屋，西踞中条，南界黄河，北接太行，隶属于山西省运城市。垣曲县商周时为亘方，西汉称垣县，宋代始称垣曲并沿用至今。
