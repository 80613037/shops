<style>
	.db .bdshare-button-style0-16 { float:left; }
	.db .bdshare-button-style0-16 a , .db .bdshare-button-style0-16 .bds_more { padding-left:0; background-image:none; margin-top:0; }
	.bdshare-button-style0-16 a:hover { filter:alpha(opacity=100); opacity:1; }
	.foot-logo img{ width:90px; height:90px;}
</style>
<!--footer static-->
<div class="footer" pbid="footer" id="J_footer">
	<!--footer section start-->
	<div class="footer-section">
		<div class="footer-wrap">
			<!--footer map start-->
			<div class="foot-map">

			</div>
		</div>
	</div>
	<div class="blank"></div>
	<!--footer section start-->
	<div class="footer-copy ">
		<div class="footer-wrap">
			 {foreach from=$g_links item=links}
			<div class="ft-links">
				<div class="g_links {if $links.type==1}g_imglinks{/if}">
					<span class="f_l" {if $links.type==1}style="height:30px;line-height:30px"{/if}>{$links.name}ï¼š</span>
					<div class="g_links_text f_l">
						{foreach from=$links.list item=g_links key=k}
							{if $key eq 2}
							|
							{/if}
							{if $links.type==1}
							{if $g_links.img}
							<a href="{$g_links.url}" target="_blank"><img src="{$g_links.img}" alt="{$g_links.name}" height=30></a>
 							{/if}
							{else}
							{if $g_links.name}
							<a href="{$g_links.url}" target="_blank">{$g_links.name}</a>
							{/if}
							{/if}


						{/foreach}
					</div>
				</div>
			</div>
			<div class="blank10"></div>
			 {/foreach}
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		resetWindowBox();
	});
</script>
</body>
</html>
