<div class="selectbox1" id="selectbox1">
    <div class="selectbox" id="selectbox"></div>
    <div class="selectbj" id="selectbj">
        <div class="searchbox">
            <form action="{url_wap r="deals"}" method="post">
                <div class="search">
                    <div class="seach_text">
                        <input type="text" name="k" placeholder="搜索">
                    </div>
                    <div class="blank"></div>
                    <div class="seach_submit pr">
                        <i class="fa fa-search"></i>
                        <input type="hidden" name="redirect" value="1">
                        <input type="submit" value="搜索" class="ps" style="opacity:0;width:100%;height:100%;left:0;">
                    </div>
                </div>
            </form>
        </div>
        <dl>
            <dt>
                众筹类别
            </dt>
            <dd>
                <a href="{url_wap r="deals#index"}">产品众筹</a>
            </dd>
            <dd class="c24">
                <a href="{url_wap r="deals#index" p="type=1"}">股权众筹</a>
            </dd>
        </dl>
        <p class="cl"></p>
        <dl>
            <dt>
                属性
            </dt>
            <dd>
                <a href="{url_wap r="deals" p="r=rec"}">推荐项目</a>
            </dd>
            <dd class="c24">
                <a href="{url_wap r="deals" p="r=yure"}">正在预热</a>
            </dd>
            <dd class="c23">
                <a href="{url_wap r="deals" p="r=new"}">最新上线</a>
            </dd>
        </dl>
        <p class="cl"></p>
        <dl>
            <dt>
                分类
            </dt>
			{foreach from=$cate_list item=cate name=cate key=k}
			{if $cate.pid eq 0}
            <dd>
                <a href="{url_wap r="deals#index" p="id=$cate.id"}"  class="{if $k%3 eq 1}c24{/if} {if $k%3 eq 2}c23{/if}" >{$cate.name}</a>
            </dd>
			{/if}
             {/foreach}
        </dl>
        <div class="blank"></div>
    </div>
    <div class="blank"></div>
</div>
